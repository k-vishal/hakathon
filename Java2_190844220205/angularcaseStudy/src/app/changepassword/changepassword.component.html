
    <form #loginForm="ngForm"(ngSubmit)="ChangePassword(loginform)" >
        <legend >Login</legend>
        <div class="form-group" style="align-items: center">
          <label for="uname">Email</label>
          <input ngModel type="text" class="form-control"  name="Email"  id="" placeholder="Enter Email" >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel type="password" type="password"  name="password"  class="form-control" id="" placeholder="Password" >
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input ngModel type="password" type="password"  name="newPassword"  class="form-control" id="" placeholder="New Password" >
          </div>
        <button type="submit" class="btn btn-primary">Update</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-danger">Cancel</button>&nbsp;&nbsp;
      </form>
