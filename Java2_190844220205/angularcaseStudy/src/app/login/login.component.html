
    <form>
        <legend >Login</legend>
        <div style="align-items: center">
          <label for="">Email</label>
          <input [(ngModel)]="email" type="email" class="form-control"  id="" placeholder="Enter Email" >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" type="password"   class="form-control" id="" placeholder="Password" >
        </div>
        <button (click)="onLogin()" class="btn btn-primary">Login</button>&nbsp;&nbsp;
        <button (click)="onCancel()" class="btn btn-danger">Cancel</button>&nbsp;&nbsp;
        <button (click)="onSignup()" class="btn btn-warning">Signup</button>
      </form>
