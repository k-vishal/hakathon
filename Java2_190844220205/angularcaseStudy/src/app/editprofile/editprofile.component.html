
<form #myForm="ngForm" (ngSubmit)="OnAddCallMe(myForm)">
    <legend >Signup</legend>
    <div class="form-group" style="align-items: center">
      <label for="name">Name</label>
      <input ngModel type="text" type="text" class="form-control" id="" placeholder="Enter Name" >
    </div>

    <div class="form-group" style="align-items: center">
        <label for="uname">Email</label>
        <input ngModel type="text" type="text" class="form-control" id="" placeholder="Enter Email" >
      </div>

      <div class="form-group" style="align-items: center">
        <label for="phone">Phone</label>
        <input ngModel type="text" type="text" class="form-control" id="" placeholder="Enter Phone" >
      </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel type="password" type="password" class="form-control" id="" placeholder="Password" >
    </div>

    <div class="form-group" style="align-items: center">
        <label for="role">Role</label>
        <input ngModel type="text" type="text" class="form-control" id="" placeholder="Enter Role" >
      </div>

   
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="submit" class="btn btn-danger">Cancel</button>
    
  </form>
