
<form #myForm="ngForm" (ngSubmit)="OnAddCallMe(myForm)">
        <legend >Add New Member</legend>
        <div class="form-group" style="align-items: center">
          <label for="name">Name</label>
          <input ngModel type="text" type="text" class="form-control" id="">
        </div>
    
        <div class="form-group" style="align-items: center">
            <label for="uname">Email</label>
            <input ngModel type="text" type="text" class="form-control" id="">
          </div>
    
          <div class="form-group" style="align-items: center">
            <label for="phone">Phone</label>
            <input ngModel type="text" type="text" class="form-control" id="">
          </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel type="password" type="password" class="form-control">
        </div>
    
        <div class="form-group" style="align-items: center">
            <label for="role">Role</label>
            <input ngModel type="text" type="text" class="form-control" id="">
          </div>
    
       
        <button type="submit" class="btn btn-success">Add New Member</button>
        
      </form>
